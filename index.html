<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Analytics Demo</title>

  <!-- ✅ Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RYNRBPRJMB'); // replace with your GA Measurement ID
  </script>

  <!-- ✅ Mixpanel -->
  <script src="https://cdn.jsdelivr.net/npm/mixpanel-browser/dist/mixpanel.umd.min.js"></script>
  <script>
    mixpanel.init('MIXPANEL_TOKEN', { autocapture: true, debug: true });
    mixpanel.track('Page Loaded', { url: location.href });
  </script>
</head>
<body>
  <h1>Welcome to my GitHub Analytics Demo</h1>
  <button id="test">Click Me</button>

  <script>
    document.getElementById('test').addEventListener('click', function() {
      gtag('event', 'button_click', { event_label: 'Test Button' });
      mixpanel.track('Button Clicked', { button: 'Test Button' });
    });
  </script>
</body>
</html>
